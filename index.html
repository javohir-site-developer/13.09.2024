<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <img src="./images/logotip.svg" alt="logotip" />
        </div>
        <ul class="navigator d-flex">
          <li><a href="#">Marketplace</a></li>
          <li><a href="#">Rankings</a></li>
          <li><a href="#">Connect a wallet</a></li>
        </ul>

        <div data-aos="flip-up">
          <button class="btn">Sign Up</button>
        </div>
        <img src="./images/nav menu.png" alt="rf3rf" class="name" />
      </div>

      <div class="hero">
        <div class="wrap">
          <h1 class="header-1">Discover digital art & Collect NFTs</h1>
          <p class="paragraph">
            NFT marketplace UI created with Anima for Figma. Collect, buy and
            sell art from more than 20k NFT artists.
          </p>
          <button data-aos="flip-up" class="btn-get">Get Started</button>
        </div>
        <div>
          <img
            data-aos="flip-up"
            src="./images/Highlighted NFT.png"
            alt="oy"
            class="images"
          />
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
